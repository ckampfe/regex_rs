version: 2
jobs:
  build:
    parallelism: 1
    docker:
      - image: circleci/elixir:1.11.3
        # auth:
        #   username: mydockerhub-user
        #   password: $DOCKERHUB_PASSWORD # context / project UI env-var reference
        environment:
          MIX_ENV: test

    working_directory: ~/app

    steps:
      - checkout

      - run: mix local.hex --force
      - run: mix local.rebar --force
      - run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - run:
          name: Version information
          command: rustc --version; cargo --version; rustup --version

      - run:
          name: Calculate dependencies
          command: cd native/regexrust && cargo generate-lockfile

      - restore_cache:
          keys:
            - v1-cargo-cache-{{ arch }}-{{ checksum "native/regexrust/Cargo.lock" }}

      - restore_cache:
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          keys:
            - v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
            - v1-mix-cache-{{ .Branch }}
            - v1-mix-cache

      - restore_cache:
          keys:
            - v1-build-cache-{{ .Branch }}
            - v1-build-cache

      - run: mix do deps.get, compile

      - save_cache:
          key: v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
          paths: "deps"

      - save_cache:
          key: v1-build-cache-{{ .Branch }}
          paths: "_build"

      - save_cache:
          paths:
            - /usr/local/cargo/registry
            - native/regexrust/target/debug/.fingerprint
            - native/regexrust/target/debug/build
            - native/regexrust/target/debug/deps
          key: v1-cargo-cache-{{ arch }}-{{ checksum "native/regexrust/Cargo.lock" }}

      - run: mix test

      - store_test_results: # upload junit test results for display in Test Summary
          # Read more: https://circleci.com/docs/2.0/collect-test-data/
          path: _build/test/lib/regex_rs
